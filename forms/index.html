<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Register</h1>
            <form>
                <label for="fullname">Full Name: <input type="text" id="fullname" name="fullname"> </label>
                <label for="username">Username: <input type="text" id="username" name="username"></label>
                <label for="password">Password: <input type="password" id="password" name="password"></label>
                <input type="submit" value="Submit">
            </form>
        </div>
        
    </div>
</body>
</html>
