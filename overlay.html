<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overlay</title>

    <style>
        .image-container {
        position: relative;
        display: inline-block;
        }

        .image-container img {
        display: block;
        width: 100%;
        height: auto;
        }

        .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
        }

    </style>
</head>
<body>
    <div class="image-container">
        <img src="your-image.jpg" alt="Image">
        <div class="overlay"></div>
      </div>
      
</body>
</html>
